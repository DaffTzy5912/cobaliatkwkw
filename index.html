<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare Hardcore</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            transition: background 0.1s, transform 0.2s;
        }

        #instruksi {
            font-size: 24px;
            margin-bottom: 20px;
            transition: transform 0.1s, color 0.1s;
        }

        #emoji {
            font-size: 50px;
            cursor: pointer;
        }

        #jumpscare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 999;
        }

        #jumpscare img {
            width: 20%;
            max-width: 200px;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.1s, transform 0.2s ease-in-out;
        }

        #jumpscare.show {
            display: flex;
        }

        #jumpscare.show img {
            opacity: 1;
            transform: scale(3);
        }

        /* Efek Glitch Hijau */
        .glitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.1),
                rgba(0, 255, 0, 0.2) 2px,
                transparent 4px
            );
            opacity: 0;
            pointer-events: none;
            z-index: 998;
        }

        .glitch.active {
            opacity: 0.3;
            animation: glitchEffect 0.1s infinite;
        }

        @keyframes glitchEffect {
            0% { transform: translateX(0); }
            50% { transform: translateX(2px); }
            100% { transform: translateX(-2px); }
        }

    </style>
</head>
<body>
    <div id="instruksi">Tekan emoji ini ðŸ‘‰ <span id="emoji">ðŸ¥°</span></div>

    <div id="jumpscare">
        <img src="https://i.imgur.com/hCq0nK7.png" alt="Jumpscare" id="scareImage"> <!-- Ganti dengan gambar jumpscare -->
        <audio id="scareSound" src="https://www.fesliyanstudios.com/play-mp3/4389"></audio>
        <audio id="staticSound" src="https://www.fesliyanstudios.com/play-mp3/6413"></audio>
    </div>

    <div class="glitch" id="glitchEffect"></div>

    <script>
        let emoji = document.getElementById("emoji");
        let instruksi = document.getElementById("instruksi");
        let jumpscare = document.getElementById("jumpscare");
        let scareSound = document.getElementById("scareSound");
        let staticSound = document.getElementById("staticSound");
        let glitchEffect = document.getElementById("glitchEffect");

        emoji.addEventListener("click", function() {
            // Disable cursor biar korban tambah panik
            document.body.style.cursor = "none";

            // Kunci scroll biar nggak bisa kabur
            document.body.style.overflow = "hidden";

            // Getaran HP jika support
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200, 100, 500]);
            }

            // Efek teks glitch sebelum jumpscare
            let colors = ["red", "yellow", "green", "blue"];
            let interval = setInterval(() => {
                instruksi.style.transform = `scale(${1 + Math.random() * 0.1})`;
                instruksi.style.color = colors[Math.floor(Math.random() * colors.length)];
            }, 100);

            // Aktifkan suara noise TV
            staticSound.volume = 0.7;
            staticSound.play();

            // Efek glitch hijau
            glitchEffect.classList.add("active");

            // Delay sebelum jumpscare
            setTimeout(() => {
                clearInterval(interval);
                instruksi.style.transform = "scale(1)";
                instruksi.style.color = "white";

                // Munculkan jumpscare
                jumpscare.classList.add("show");
                scareSound.volume = 1.0;
                scareSound.play();

                // Efek latar belakang berkedip + zoom-in layar
                let flash = setInterval(() => {
                    document.body.style.backgroundColor = document.body.style.backgroundColor === "black" ? "red" : "black";
                    document.body.style.transform = `scale(${1.05 + Math.random() * 0.1})`;
                }, 100);

                // Stop efek setelah 2 detik
                setTimeout(() => {
                    clearInterval(flash);
                    document.body.style.backgroundColor = "black";
                    document.body.style.transform = "scale(1)";
                    glitchEffect.classList.remove("active");
                    staticSound.pause();
                }, 2000);
            }, 800);
        });
    </script>
</body>
</html>
